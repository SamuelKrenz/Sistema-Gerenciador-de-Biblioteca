<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Biblioteca</title>
</head>
<body>
    <h1> Livros </h1>

    {% if titulo_livro %}
    <p>O livro {{titulo_livro}} foi salvo com sucesso</p>
    {% endif %}

    <form action="salva_livros" method="POST">
        {% csrf_token %}
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo_livro">
        <br>
        <label for="autor">Autor</label>
        <input type="text" name="autor_livros">
        <br>
        <label for="editora">Editora</label>
        <input type="text" name="editora_livros">
        <br>
        <button type="'submit">Salvar</button>
    </form>
</body>
</html>
